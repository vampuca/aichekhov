<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сериалы — Студия ИИ им. А.П. Чехова</title>
  <meta name="description" content="Сериалы AI-студии им. А.П. Чехова. Сезон 2025." />
  <link rel="stylesheet" href="../../style.css?v=49" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body id="top">
  <!-- Верх -->
  <a class="brand" href="../../#top" aria-label="На начало">
    <img src="../../assets/img/logo.png" alt="Логотип студии" />
  </a>
  <nav class="top-nav" aria-label="Навигация">
    <a href="../../#about">О нас</a>
    <a href="../../#projects">Проекты</a>
  </nav>
  <button class="contact-fixed" id="contactOpen" aria-haspopup="dialog" aria-controls="contactDrawer">Пишите нам</button>

  <!-- HERO -->
  <header class="hero hero--series">
    <div class="hero-inner">
      <h1>Сериалы</h1>
      <p class="subtitle">Сезон 2025</p>
    </div>
  </header>

  <!-- Секция: Пока смерть не разлучит -->
  <section class="series-block series-block--lift" id="till-death">
    <div class="series-frame" style="--bg:url('./background-till-death.jpg')">
      <div class="series-glass"></div>
      <div class="series-inner">
        <header class="series-head">
          <h2 class="section-title">Пока смерть не разлучит</h2>
          <p class="section-subtitle">Триллер-сериал. Новые эпизоды по мере готовности.</p>
        </header>

        <div class="series-grid">
          <!-- Серия 1 -->
          <a class="tile tile-video" href="./episode-1.html" aria-label="Серия 1 — смотреть">
            <div class="tile-visual">
              <video class="tile-bg" autoplay muted loop playsinline preload="metadata">
                <source src="./episode-1-preview.mp4" type="video/mp4">
              </video>
              <div class="tile-overlay"></div>
            </div>
            <div class="tile-title">Серия 1</div>
            <div class="tile-badge">Смотреть</div>
          </a>

          <!-- Серия 2 -->
          <div class="tile tile-video" aria-label="Серия 2 — в разработке">
            <div class="tile-visual">
              <video class="tile-bg" autoplay muted loop playsinline preload="metadata">
                <source src="./episode-2-preview.mp4" type="video/mp4">
              </video>
              <div class="tile-overlay"></div>
            </div>
            <div class="tile-title">Серия 2</div>
            <div class="tile-badge">В разработке</div>
          </div>

          <!-- Серия 3 -->
          <div class="tile tile-empty" aria-label="Серия 3 — скоро">
            <div class="tile-visual"><div class="tile-overlay"></div></div>
            <div class="tile-title">Серия 3</div>
            <div class="tile-badge">Скоро</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Контакты -->
  <section class="contact-section">
    <div class="contact">
      <a class="mail-link" href="mailto:studio@aichekhov.ru">
        <svg class="mail-icon" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <path d="M3 5h18a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" fill="none" stroke="currentColor" stroke-width="1.6"/>
          <path d="M3 7l9 6 9-6" fill="none" stroke="currentColor" stroke-width="1.6"/>
        </svg>
        <span class="mail-text">studio@aichekhov.ru</span>
      </a>
    </div>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> Студия искусственного интеллекта им. А.П. Чехова</p>
  </footer>

  <!-- Drawer -->
  <div class="scrim" id="scrim" hidden></div>
  <aside class="drawer" id="contactDrawer" role="dialog" aria-modal="true" hidden>
    <header class="drawer-head">
      <h3>Связаться с нами</h3>
      <button class="drawer-close" id="contactClose" aria-label="Закрыть">✕</button>
    </header>
    <form class="contact-form" action="https://formspree.io/f/mwpqzewk" method="POST">
      <label>Имя <input type="text" name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Сообщение <textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="contact-submit">Отправить</button>
      <p class="contact-alt">Или напишите: <a class="contact-plain" href="mailto:studio@aichekhov.ru">studio@aichekhov.ru</a></p>
    </form>
  </aside>

  <script>
    // год в подвале
    document.getElementById('year').textContent = new Date().getFullYear();

    // открытие/закрытие формы «Пишите нам»
    (()=>{const o=document.getElementById('contactOpen'),c=document.getElementById('contactClose'),d=document.getElementById('contactDrawer'),s=document.getElementById('scrim');
      function sh(){d.hidden=false;s.hidden=false;requestAnimationFrame(()=>{d.classList.add('is-open');s.classList.add('is-visible');document.body.style.overflow='hidden'})}
      function hi(){d.classList.remove('is-open');s.classList.remove('is-visible');document.body.style.overflow='';setTimeout(()=>{d.hidden=true;s.hidden=true},200)}
      o.addEventListener('click',sh); c.addEventListener('click',hi); s.addEventListener('click',hi); addEventListener('keydown',e=>{if(e.key==='Escape'&&!d.hidden)hi()})})();
  </script>
</body>
</html>
