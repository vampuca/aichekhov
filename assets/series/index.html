<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Сериалы</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-block {
            margin-bottom: 40px;
        }
        video {
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
        }
        .coming-soon {
            position: relative;
            display: inline-block;
        }
        .coming-soon::after {
            content: "В производстве";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Сериалы</h1>

    <div class="video-block">
        <h2>Серия 1 — «Пока смерть не разлучит нас»</h2>
        <video controls>
            <source src="episode-1-preview.mp4" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
    </div>

    <div class="video-block">
        <h2>Серия 2</h2>
        <div class="coming-soon">
            <video muted>
                <source src="episode-2-preview.mp4" type="video/mp4">
                Ваш браузер не поддерживает воспроизведение видео.
            </video>
        </div>
    </div>
</body>
</html>
