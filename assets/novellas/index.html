<!doctype html>
<html lang="ру">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Графические новеллы — Скоро</title>
  <meta name="description" content="Графические новеллы — скоро." />
  <link rel="stylesheet" href="../../style.css?v=soon1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;300;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* Только для этой страницы: компактный HERO и «поднятая» картинка */
    .hero--soon{ min-height:48vh; padding-top:clamp(120px,16vh,200px); padding-bottom:clamp(8px,2vh,24px); }
    .soon-art{ display:grid; place-items:center; width:min(1180px,94vw); margin:0 auto; }
    .soon-figure{ width:100%; border-radius:18px; overflow:hidden; transform:translateY(-7vh); }
    .soon-figure img{ display:block; width:100%; height:auto; }
    @media (max-width: 900px){
      .hero--soon{ min-height:42vh; padding-top:clamp(104px,15vh,180px); }
      .soon-figure{ transform:translateY(-6vh); }
    }
  </style>
</head>
<body id="top">
  <!-- Верх как на главной -->
  <a class="brand" href="../../#top" aria-label="На начало">
    <img src="../../assets/img/logo.png" alt="Логотип студии" />
  </a>
  <nav class="top-nav" aria-label="Навигация">
    <a href="../../#about">О нас</a>
    <a href="../../#projects">Проекты</a>
  </nav>
  <button class="contact-fixed" id="contactOpen" aria-haspopup="dialog" aria-controls="contactDrawer">Пишите нам</button>

  <!-- HERO: только слово «Скоро» -->
  <header class="hero hero--soon">
    <div class="hero-inner">
      <h1>Скоро</h1>
    </div>
  </header>

  <!-- Картинка отдельной секцией, поднята ближе к HERO -->
  <section class="soon-art" aria-label="Иллюстрация">
    <figure class="soon-figure">
      <img src="../shared/hero-soon.webp" alt="AI — заглушка раздела" />
    </figure>
  </section>

  <!-- Контакты + футер (как на главной) -->
  <section class="contact-section">
    <div class="contact">
      <a class="mail-link" href="mailto:studio@aichekhov.ru">
        <svg class="mail-icon" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <path d="M3 5h18a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" fill="none" stroke="currentColor" stroke-width="1.6"/>
          <path d="M3 7l9 6 9-6" fill="none" stroke="currentColor" stroke-width="1.6"/>
        </svg>
        <span class="mail-text">studio@aichekhov.ru</span>
      </a>
    </div>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> Студия искусственного интеллекта им. А.П. Чехова</p>
  </footer>

  <!-- Drawer -->
  <div class="scrim" id="scrim" hidden></div>
  <aside class="drawer" id="contactDrawer" role="dialog" aria-modal="true" hidden>
    <header class="drawer-head">
      <h3>Связаться с нами</h3>
      <button class="drawer-close" id="contactClose" aria-label="Закрыть">✕</button>
    </header>

    <!-- ИЗМЕНЕНО: только форма — экшн на Formspree -->
    <form class="contact-form" action="https://formspree.io/f/mwpqzewk" method="POST" accept-charset="utf-8">
      <input type="hidden" name="_subject" value="Заявка с сайта AI Чехов — Графические новеллы" />
      <input type="hidden" name="_language" value="ru" />
      <label>Имя <input type="text" name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Сообщение <textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="contact-submit">Отправить</button>
      <p class="contact-alt">Или напишите: <a class="contact-plain" href="mailto:studio@aichekhov.ru">studio@aichekhov.ru</a></p>
    </form>
  </aside>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (()=>{ const o=document.getElementById('contactOpen'),c=document.getElementById('contactClose'),
      d=document.getElementById('contactDrawer'),s=document.getElementById('scrim');
      function show(){d.hidden=false;s.hidden=false;requestAnimationFrame(()=>{d.classList.add('is-open');s.classList.add('is-visible');document.body.style.overflow='hidden';});}
      function hide(){d.classList.remove('is-open');s.classList.remove('is-visible');document.body.style.overflow='';setTimeout(()=>{d.hidden=true;s.hidden=true;},200);}
      o.addEventListener('click',show); c.addEventListener('click',hide); s.addEventListener('click',hide);
      addEventListener('keydown',e=>{if(e.key==='Escape'&&!d.hidden)hide();});
    })();
  </script>
</body>
</html>
